name: Daily English Bot

on:
  schedule:
    - cron: '0 23 * * *' # 한국 시간 매일 아침 8시 (UTC 23시)
  workflow_dispatch: # 이 줄이 있어야 우리가 수동으로 실행 버튼을 누를 수 있습니다!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Script
        run: python english_bot.py
