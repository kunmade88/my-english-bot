name: Daily English Bot

on:
  schedule:
    - cron: '0 23 * * *' # 한국 시간 기준 매일 아침 8시 (UTC 23시)
  workflow_dispatch: # 수동으로 바로 실행해볼 수 있는 버튼 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests gTTS

      - name: Run Script
        run: python english_bot.py
